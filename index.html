<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css''>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8" id="calculator">
      <div class="row">
        <div class="col-xs-12">
          <h1>Calculator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10" id="screen">
          <h3>0</h3>
        </div>
        <div class="col-xs-1"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-2 button" id="allclear">
          <h2>ac</h2></div>
        <div class="col-xs-2 button" id="clear">
          <h2>c</h2></div>
        <div class="col-xs-2 button result" id="percent">
          <h2>%</h2></div>
        <div class="col-xs-2 button operator" id="divide">
          <h2>÷</h2></div>
        <div class="col-xs-2"></div>
      </div>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-2 button number" id="seven">
          <h2>7</h2></div>
        <div class="col-xs-2 button number" id="eight">
          <h2>8</h2></div>
        <div class="col-xs-2 button number" id="nine">
          <h2>9</h2></div>
        <div class="col-xs-2 button operator" id="multiply">
          <h2>x</h2></div>
        <div class="col-xs-2"></div>
      </div>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-2 button number" id="four">
          <h2>4</h2></div>
        <div class="col-xs-2 button number" id="five">
          <h2>5</h2></div>
        <div class="col-xs-2 button number" id="six">
          <h2>6</h2></div>
        <div class="col-xs-2 button operator" id="subtract">
          <h2>-</h2></div>
        <div class="col-xs-2"></div>
      </div>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-6">
          <div class="row">
            <div class="col-xs-4 button number" id="one">
              <h2>1</h2>
            </div>
            <div class="col-xs-4 button number" id="two">
              <h2>2</h2>
            </div>
            <div class="col-xs-4 button number" id="three">
              <h2>3</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 button number" id="zero">
              <h2>0</h2>
            </div>
            <div class="col-xs-4 button number" id="point">
              <h2>.</h2>
            </div>
            <div class="col-xs-4 button result" id="equal">
              <h2>=</h2>
            </div>
          </div>
        </div>
        <div class="col-xs-2 button operator" id="add">
          <h2>+</h2></div>
        <div class="col-xs-2"></div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <br>
        </div>
      </div>
    </div>
    <div class="col-xs-2"></div>
  </div>
  <div id="footer" class="row">
    <p class="col-xs-12">Copywrite © 2015 Isaias Pomales</p>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
